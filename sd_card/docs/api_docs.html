<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP2GO API Documentation</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>ðŸš€</text></svg>">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.0/swagger-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .topbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@5.10.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const currentHost = window.location.protocol + '//' + window.location.host;
            
            fetch('/docs/openapi.yaml')
                .then(response => response.text())
                .then(spec => {
                    spec = spec.replace('http://192.168.1.100', currentHost);
                    
                    window.ui = SwaggerUIBundle({
                        spec: jsyaml.load(spec),
                        dom_id: '#swagger-ui',
                        deepLinking: true,
                        presets: [
                            SwaggerUIBundle.presets.apis,
                            SwaggerUIStandalonePreset
                        ],
                        plugins: [
                            SwaggerUIBundle.plugins.DownloadUrl
                        ],
                        layout: "StandaloneLayout",
                        tryItOutEnabled: true,
                        displayRequestDuration: true,
                        filter: true,
                        defaultModelsExpandDepth: 1,
                        defaultModelExpandDepth: 3
                    });
                })
                .catch(err => {
                    console.error('Failed to load OpenAPI spec:', err);
                    document.getElementById('swagger-ui').innerHTML = 
                        '<div style="padding: 20px; font-family: sans-serif;">' +
                        '<h2>Failed to load API specification</h2>' +
                        '<p>Make sure openapi.yaml exists in /docs/ folder on the SD card.</p>' +
                        '<p>Error: ' + err.message + '</p>' +
                        '</div>';
                });
        };
    </script>
    <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</body>
</html>
